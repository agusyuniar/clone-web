<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="section-1">
            <div class="header">
                <div>
                    <img src="netflix-logo.png" alt="logo" class="logo">
                </div>
                <div>
                    <div class="sign-in">
                        <button>Masuk</button>
                    </div>
                </div>
            </div>
            <div class="welcome">
                <div class="welcome-text">Seluruh Netflix.<br>
                        Gratis selama 3 jam saja !!
                </div>
            </div>
            <div class="welcome">
                <div class="timeline-text">TAGIHAN PERTAMA</div>
                <div class="row">
                    <div class="column green">Gratis 3 jam</div>
                    <div class="column">12/7</div>
                    <div class="column">24/1</div>
                </div>
                <div class="timeline-bar"></div>
            </div>
            <div class="welcome">
                <div class="welcome-text-2">Kami akan mendatangimu untuk menagih pembayaran sebelum uji cobamu berakhir.<br>TIDAK bisa diatalkan kapan pun sebelum anda membayar dan kamu akan dikenai biaya.</div>
                <div class="welcome-button">
                    <button class="red">MULAI 3 JAM AKSES GRATIS ></button>
                </div>
                <div class="welcome-button">
                    <button class="transparent">MENYESAL? ></button>
                </div>
            </div>
        </div>
        <div class="section-2">
            <div class="content-1">
                <div class="timeline-text">
                        Nikmati di TV-mu.
                </div>
            </div>
            <div class="content-2"></div>
        </div>
    </div>
</body>
</html>
